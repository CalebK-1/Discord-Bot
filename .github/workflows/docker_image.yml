name: Discord Python App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKERPW }}" | docker login -u "admin" --password-stdin
        docker image build -t admin/discord-bot:v1.0 .
        docker push admin/discord-bot:v1.0
